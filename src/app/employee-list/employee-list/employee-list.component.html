<div class = "panel panel-primary">
    <div class="panel-heading">
        <h2>Danh sách người dùng</h2>
    </div>
    <div  class="datatable">
        <button *ngIf="canAdd" (click)="add()" type="button" class="btn btn-primary btn-lg" style="margin-bottom: 10px;">Thêm User</button>
        <app-add-user-modal (parentMethod)="getAll2()" (refreshTable)="refreshTable2()" (offUpdateMode)="offUpdateMode()" [styleModal]="styleModal"  [currentUser]="currentUser" [units]="units"></app-add-user-modal>
        <table id="userListTable" datatable [dtOptions]="dtoptions" [dtTrigger]="dtTrigger"   class="table table-striped blulecoloer">
            <thead>
                <tr class="blulecoloer">
                    <th>ID</th>
                    <th>Họ và Tên</th>
                    <th>Email</th>
                    <th>Vai trò</th>
                    <th>Đơn vị</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
               
                <tr  *ngFor="let item of datas; let i = index;" [attr.id]="'row-' + item.id" index=i>
                    <td>{{item.id}}</td>
                    <td>{{item.fullName}}</td>
                    <td>{{item.email}}</td>
                    <td style="text-transform: lowercase;">
                       {{item.role.name}}
                       
                       
                    </td>
                    <td>
                    <select class="form-control"  [value]="item.unit.id" (change)="onSelectChange($event,item.id)">
                        <option *ngFor="let unit of units"  [value]="unit.id" [selected]="unit.id === item.unit.id">
                          {{ unit.name }}
                        </option>
                       
                      </select>
                    </td>
                    <td>  
                        <button *ngIf="canDelete && item.role.name !== 'ROLE_ADMIN'" class="btn btn-action btn-danger" (click)="deleteUser(item.id)">Delete</button>
                        <button class="btn btn-action btn-info" (click)="detail(item.id)" style="margin-left: 10px">Details</button>
                        <button *ngIf="canEdit" class="btn btn-action btn-secondary" (click)="onUpdate(item.id)" style="margin-left: 10px">Update</button>
                        <!-- && (currentUser.role?.name === 'ROLE_ADMIN' || (currentUser.role?.name === 'ROLE_USER' && item.id === currentUser.id))" class="btn btn-action btn-secondary" (click)="onUpdate(item.id) -->
                    </td>
                </tr>
                
            </tbody>
        </table>
    </div>
    
</div>
