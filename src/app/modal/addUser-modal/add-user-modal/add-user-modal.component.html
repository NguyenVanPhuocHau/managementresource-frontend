
  
  <!-- Modal -->
  <div #modal class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <!-- <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div> -->
        <div class="modal-body">
            <h3 [hidden]="submitted">Create Employee</h3>
            <div [hidden]="submitted"  style="width: 400px;">
              <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="fullName">Full Name</label>
                  <input type="text" class="form-control" id="fullName" required [(ngModel)]="employee.fullName" name="fullName">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="email" required [(ngModel)]="employee.email" name="email">
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <input type="text" class="form-control" id="role" required [(ngModel)]="employee.role" name="role">
                  </div>
                <button (click)="closeModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-success">Submit</button>
              </form>
            </div>
            <h2 [hidden]="!submitted" style="text-align: center;">Sucess</h2>
        </div>
      </div>
    </div>
  </div>
